language: cpp
compiler:
    - gcc
# Change this to your needs
env: PATH=/usr/lib/x86_64-linux-gnu/qt5/bin:$PATH
before_install:
    - sudo apt-add-repository -y ppa:canonical-qt5-edgers/qt5-proper
    - sudo apt-get -qq update
    - sudo apt-get -qq install qtdeclarative5-dev
    - sudo apt-get -qq build-dep chromium-browser
    - git submodule init
    - git submodule update --recursive
script:
    - which qmake
    - qmake --version
    - qmake && make

